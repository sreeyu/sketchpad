<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid of Squares</title>
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <div class="wrapper">
            <fieldset class="grid-selector">
                <h4>Choose the Number of Square Grid:</h4>
                <input type="range" min="'2" max="100" value="16" id="slider">
                <span id="range-value"></span>
            </fieldset>
            <fieldset class="hue-selector">
                <h4>Select Color:</h4>
                <input type="color" id="color-selector">
                <button id="btn">Generate Random Color</button>
            </fieldset>
            
        </div>
        <div class="container"></div>
    </body>
    <script src="script.js"></script>
</html>
